name: Build and Package Lumina Layers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取完整历史以查找标签

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Get Version and Hash
      id: vars
      shell: bash
      run: |
        # 尝试寻找最近的 v* 标签，如果没有则使用 v0.0.0
        VERSION=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
        # 获取 7 位短 Hash
        SHORT_SHA=$(git rev-parse --short=7 HEAD)
        # 组合完整名称
        FULL_NAME="Lumina-Layers-$VERSION-$SHORT_SHA"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
        echo "FULL_NAME=$FULL_NAME" >> $GITHUB_ENV
        echo "full_name=$FULL_NAME" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Package with PyInstaller
      shell: pwsh
      run: |
        # 使用动态生成的 FULL_NAME 命名 exe
        pyinstaller --noconfirm --onefile `
          --icon="icon.ico" `
          --collect-all "gradio" `
          --collect-all "safehttpx" `
          --collect-all "groovy" `
          --collect-all "gradio_client" `
          --collect-all "uvicorn" `
          --name "${{ env.FULL_NAME }}" `
          main.py

    - name: Prepare Artifact Directory
      shell: pwsh
      run: |
        # 创建一个发布目录，包含动态命名的 exe 和数据文件夹
        $targetDir = "${{ env.FULL_NAME }}"
        New-Item -ItemType Directory -Path "$targetDir" -Force
        Copy-Item "dist/${{ env.FULL_NAME }}.exe" -Destination "$targetDir/"
        Copy-Item -Path "assets" -Destination "$targetDir/assets" -Recurse
        Copy-Item -Path "lut-npy预设" -Destination "$targetDir/lut-npy预设" -Recurse

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.FULL_NAME }}
        path: ${{ env.FULL_NAME }}/
