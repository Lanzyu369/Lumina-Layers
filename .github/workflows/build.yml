name: Build and Package Lumina Layers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Package with PyInstaller
      shell: pwsh
      run: |
        # 只打包代码和依赖库，不包含大型数据文件夹
        # --collect-all "safehttpx" 修复 safehttpx/version.txt 找不到的问题
        pyinstaller --noconfirm --onefile --windowed `
          --icon="icon.ico" `
          --collect-all "gradio" `
          --collect-all "safehttpx" `
          --name "Lumina-Layers" `
          main.py

    - name: Prepare Artifact Directory
      shell: pwsh
      run: |
        # 创建一个发布目录，包含 exe 和必要的数据文件夹
        New-Item -ItemType Directory -Path "release_pkg" -Force
        Copy-Item "dist/Lumina-Layers.exe" -Destination "release_pkg/"
        Copy-Item -Path "assets" -Destination "release_pkg/assets" -Recurse
        Copy-Item -Path "lut-npy预设" -Destination "release_pkg/lut-npy预设" -Recurse

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lumina-Layers-Release
        path: release_pkg/
